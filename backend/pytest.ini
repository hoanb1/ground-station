[pytest]
# Pytest configuration for Ground Station backend tests

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Asyncio mode
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --cov=crud
    --cov=server
    --cov=controllers
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml

# Test paths
testpaths = tests

# Markers
markers =
    asyncio: mark test as async
    slow: mark test as slow running
    integration: mark test as integration test
    unit: mark test as unit test

# Ignore paths
norecursedirs = .git .tox venv __pycache__ node_modules

# Warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
