# Optional dependency groups
[project.optional-dependencies]
dev = [
    # Testing
    "pytest>=8.3.4",
    "pytest-asyncio>=0.24.0",
    "pytest-cov>=6.0.0",
    # Code quality
    "black>=24.10.0",
    "flake8>=7.1.1",
    "mypy>=1.14.0",
    "isort>=5.13.2",
    # Type stubs
    "types-PyYAML>=6.0.0",
    "types-requests>=2.31.0",
    # Pre-commit hooks
    "pre-commit>=4.0.1",
