Repository = "https://github.com/sgoudelis/ground-station"
Issues = "https://github.com/sgoudelis/ground-station/issues"
Documentation = "https://github.com/sgoudelis/ground-station#readme"

[project.scripts]
ground-station = "app:main"

# ============================================================================
# Tool configurations
# ============================================================================

[tool.black]
line-length = 100
target-version = ['py38', 'py39', 'py310', 'py311', 'py312']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | venv
  | _build
  | buck-out
  | build
  | dist
)/
'''

[tool.isort]
profile = "black"
line_length = 100
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
ensure_newline_before_comments = true
skip_gitignore = true
skip = [".venv", "venv", "build", "dist"]

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false
disallow_incomplete_defs = false
check_untyped_defs = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = false
follow_imports = "normal"
ignore_missing_imports = true
exclude = [
    "^venv/",
    "^\\.venv/",
    "^build/",
    "^dist/",
    "^htmlcov/",
]
explicit_package_bases = true
mypy_path = "."

[[tool.mypy.overrides]]
module = [
    "db",
    "db.*",
]
follow_imports = "skip"

[[tool.mypy.overrides]]
module = [
    "tracker.*",
    "tlesync.*",
]
disable_error_code = ["index", "var-annotated", "misc", "operator", "attr-defined", "arg-type", "assignment", "syntax"]

[[tool.mypy.overrides]]
module = [
    "skyfield.*",
    "sgp4.*",
    "pyrtlsdr.*",
    "sounddevice.*",
    "zeroconf.*",
]
ignore_missing_imports = true

[tool.pytest.ini_options]
minversion = "8.0"
testpaths = ["tests"]
python_files = "test_*.py"
python_classes = "Test*"
python_functions = "test_*"
asyncio_mode = "auto"
asyncio_default_fixture_loop_scope = "function"
addopts = [
    "-v",
    "--strict-markers",
    "--tb=short",
    "--cov=crud",
    "--cov=server",
    "--cov=controllers",
    "--cov=common",
    "--cov=tlesync",
    "--cov=tracking",
    "--cov-report=term-missing",
    "--cov-report=html",
    "--cov-report=xml",
]
markers = [
    "asyncio: mark test as async",
    "slow: mark test as slow running",
    "integration: mark test as integration test",
    "unit: mark test as unit test",
]
filterwarnings = [
    "ignore::DeprecationWarning",
    "ignore::PendingDeprecationWarning",
]

[tool.coverage.run]
source = ["."]
omit = [
    "*/tests/*",
    "*/venv/*",
    "*/site-packages/*",
    "*/__pycache__/*",
    "*/migrations/*",
    "setup.py",
]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise AssertionError",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
    "if TYPE_CHECKING:",
    "@abstractmethod",
]
