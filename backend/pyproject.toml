[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "ground-station"
version = "0.1.0"
description = "Full-featured, open-source software solution for satellite tracking, radio communication, and data decoding"
readme = "../README.md"
requires-python = ">=3.8"
license = {text = "GPL-3.0-only"}
authors = [
    {name = "Efstratios Goudelis"}
]
keywords = [
    "satellite",
    "tracking",
    "SDR",
    "radio",
    "amateur-radio",
    "ham-radio",
    "ground-station",
    "space",
    "telemetry"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Communications :: Ham Radio",
    "Topic :: Scientific/Engineering :: Astronomy",
]

# Core dependencies
dependencies = [
    "aiofiles>=24.1.0",
    "aiohappyeyeballs>=2.6.1",
    "aiohttp>=3.11.18",
    "aiosignal>=1.3.2",
    "aiosqlite>=0.21.0",
    "aiozeroconf>=0.1.8",
    "alembic>=1.14.0",
    "annotated-types>=0.7.0",
    "apscheduler>=3.10.4",
    "anyio>=4.8.0",
    "attrs>=25.3.0",
    "bcrypt>=4.3.0",
    "bidict>=0.23.1",
    "certifi>=2025.1.31",
    "cffi>=1.17.1",
    "charset-normalizer>=3.4.1",
    "click>=8.1.8",
    "colorlog>=6.9.0",
    "construct>=2.10.70",
    "cryptography>=44.0.2",
    "fastapi>=0.115.11",
    "frozenlist>=1.6.0",
    "greenlet>=3.1.1",
    "h11>=0.16.0",
    "httpcore>=1.0.9",
    "httpx>=0.28.1",
    "idna>=3.10",
    "ifaddr>=0.2.0",
    "jplephem>=2.22",
    "Mako>=1.3.10",
    "MarkupSafe>=3.0.2",
    "multidict>=6.4.3",
    "netifaces>=0.11.0",
    "numpy>=2.3.1",
    "passlib>=1.7.4",
