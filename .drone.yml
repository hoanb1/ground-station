kind: pipeline
type: docker
name: default

platform:
  os: linux
  arch: arm64

trigger:
  branch:
    - main
  event:
    - push
    - pull_request
    - custom

clone:
  disable: true

steps:
  - name: clone
    image: plugins/git
    settings:
      depth: 50
      skip_verify: true

  - name: build
    image: docker:dind
    settings:
      debug: true
    privileged: true
    volumes:
      - name: dockersock
        path: /var/run/docker.sock
    commands:
      # Build the new image
      - docker build -t ground-station:latest .

      # Stop and remove existing container if it exists
      - docker rm -f ground-station-prod || true

      # Run the new container
      - docker run -d -p 0.0.0.0:7000:7000 --name ground-station-prod -v /media/pool1/volumes/ground-station-data:/app/backend/db ground-station:latest

      # Wait for container to initialize
      - sleep 5

      # Better health check approach using Docker's own health check mechanisms
      - |
        CONTAINER_STATUS=$(docker inspect --format='{{.State.Status}}' ground-station-prod)
        if [ "$CONTAINER_STATUS" != "running" ]; then
          echo "Container is not running: $CONTAINER_STATUS"
          docker logs ground-station-prod
          exit 1
        fi

      # Display container info
      - echo "âœ… New container is running on host port 7000"
      - docker ps | grep ground-station-prod


volumes:
  - name: dockersock
    host:
      path: /var/run/docker.sock