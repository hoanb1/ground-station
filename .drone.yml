
kind: pipeline
type: docker
name: default

timeout: 360

platform:
  os: linux
  arch: arm64

trigger:
  branch:
    - main
  event:
    - push
    - pull_request
    - tag
    - custom

clone:
  disable: true

steps:
  - name: clone
    image: plugins/git
    settings:
      depth: 50
      skip_verify: true
      tags: true

  - name: build-and-deploy
    image: docker:cli
    environment:
      DOCKER_HOST: tcp://192.168.60.98:2375
    commands:
      # Determine version
      - |
        # Extract VERSION_BASE from version.json
        VERSION_BASE=$(cat backend/server/version.json | grep -o '"version"[[:space:]]*:[[:space:]]*"[^"]*"' | cut -d'"' -f4)
        
        if [ -z "$VERSION_BASE" ]; then
          echo "Failed to extract version from version.json, using default"
          VERSION_BASE="0.0.0"
        fi
        
        # Get git hash
        GIT_SHA=$(git rev-parse --short HEAD)
        
        # Set environment type
        if [ "$DRONE_BRANCH" = "main" ]; then
          ENV_TYPE="production"
        else
          ENV_TYPE="development"
        fi
        
        # Create full version string
        echo "VERSION_BASE: $VERSION_BASE"
        echo "DRONE_BRANCH: $DRONE_BRANCH"
        echo "GIT_SHA: $GIT_SHA"
        echo "ENV_TYPE: $ENV_TYPE"
        FULL_VERSION="$${VERSION_BASE}-$${DRONE_BRANCH}-$${GIT_SHA}"
        PIPES="${VERSION_BASE}-${DRONE_BRANCH}-${GIT_SHA}"
        echo "FULL_VERSION: $FULL_VERSION"
        echo "PIPES: $PIPES"
        
        # Get build date
        BUILD_DATE=$(date -u +'%Y%m%d')
        echo "BUILD_DATE: $BUILD_DATE"
        
        echo "Building version: $FULL_VERSION for environment: $ENV_TYPE"

      # Build the new image for amd64 with build args
      - docker build --platform linux/amd64 --build-arg GS_ENVIRONMENT=$ENV_TYPE --build-arg GIT_COMMIT=$GIT_SHA --build-arg BUILD_DATE=$BUILD_DATE --build-arg BUILD_VERSION=$FULL_VERSION -t ground-station:$FULL_VERSION .

      # Tag the image for Docker Hub
      - docker tag ground-station:$FULL_VERSION sgoudelis/ground-station:$FULL_VERSION
      - docker tag ground-station:$FULL_VERSION sgoudelis/ground-station:latest
      - docker tag ground-station:$FULL_VERSION sgoudelis/ground-station:$ENV_TYPE-latest

      # Stop and remove the existing container if it exists
      - docker rm -f ground-station-prod || true

      # Run the new container with the versioned image
      - docker run -d -p 0.0.0.0:7000:7000 --device=/dev/bus/usb --restart=unless-stopped --privileged --name ground-station-prod -v /media/pool1/volumes/ground-station-data:/app/backend/data -e GS_ENVIRONMENT=$ENV_TYPE sgoudelis/ground-station:$FULL_VERSION

      # Check that it's running
      - sleep 5
      - |
        CONTAINER_STATUS=$(docker inspect --format='{{.State.Status}}' ground-station-prod)
        if [ "$CONTAINER_STATUS" != "running" ]; then
          echo "Container is not running: $CONTAINER_STATUS"
          docker logs ground-station-prod
          exit 1
        fi

      # Display container info and version
      - echo "✅ New container version $FULL_VERSION ($ENV_TYPE) is running on host port 7000"
      - docker ps | grep ground-station-prod

  - name: verify-docker-connection
    image: docker:cli
    environment:
      DOCKER_HOST: tcp://192.168.60.98:2375
    commands:
      - docker info
      - echo "Docker connection verified"

  - name: docker-auth
    image: docker:cli
    environment:
      DOCKER_HOST: tcp://192.168.60.98:2375
      DOCKER_USERNAME:
        from_secret: docker_username
      DOCKER_PASSWORD:
        from_secret: docker_password
    commands:
      - echo "Attempting Docker Hub authentication..."
      - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
      - echo "✅ Docker Hub authentication successful"

  # AMD64 Build
  - name: build-amd64
    image: plugins/docker
    timeout: 240
    settings:
      username:
        from_secret: docker_username
      password:
        from_secret: docker_password
      repo: sgoudelis/ground-station
      tags:
        - ${VERSION_BASE}-${DRONE_BRANCH:-main}-${DRONE_COMMIT_SHA:0:7}-amd64
      dockerfile: Dockerfile
      platforms:
        - linux/amd64
      daemon_off: true
      custom_dns: 8.8.8.8
    environment:
      DOCKER_HOST: tcp://192.168.60.98:2375

  # ARM64 Build
  - name: build-arm64
    image: plugins/docker
    timeout: 240
    settings:
      username:
        from_secret: docker_username
      password:
        from_secret: docker_password
      repo: sgoudelis/ground-station
      tags:
        - ${VERSION_BASE}-${DRONE_BRANCH:-main}-${DRONE_COMMIT_SHA:0:7}-arm64
        - ${VERSION_BASE}-${DRONE_BRANCH:-main}-latest-arm64
      dockerfile: Dockerfile
      platforms:
        - linux/arm64
      buildkit: true
      cache_from:
        - sgoudelis/ground-station:${VERSION_BASE}-${DRONE_BRANCH:-main}-latest-arm64
        - sgoudelis/ground-station:${VERSION_BASE}-main-latest-arm64
        - sgoudelis/ground-station:latest-arm64
        - sgoudelis/ground-station:latest
      pull: true
      daemon_off: true
      custom_dns: 8.8.8.8
    environment:
      DOCKER_HOST: tcp://192.168.60.98:2375

  # Create manifest for multi-arch
  - name: manifest
    image: plugins/manifest
    settings:
      username:
        from_secret: docker_username
      password:
        from_secret: docker_password
      target: sgoudelis/ground-station:${VERSION_BASE}-${DRONE_BRANCH:-main}-${DRONE_COMMIT_SHA:0:7}
      template: sgoudelis/ground-station:${VERSION_BASE}-${DRONE_BRANCH:-main}-${DRONE_COMMIT_SHA:0:7}-ARCH
      platforms:
        - linux/amd64
        - linux/arm64

volumes:
  - name: dockersock
    host:
      path: /var/run/docker.sock