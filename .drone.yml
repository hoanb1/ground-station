kind: pipeline
type: docker
name: default

steps:
  - name: build
    image: docker:dind
    privileged: true
    volumes:
      - name: dockersock
        path: /var/run/docker.sock
    commands:
      - docker build -t ground-station:latest .
      - docker run -d -p 6969:6969 --name ground-station-test ground-station:latest
      # Run any tests you need against the running container
      - sleep 10  # Give the container time to start
      - curl -s http://localhost:6969 || echo "Container not responding"
      # Clean up after testing
      - docker stop ground-station-test
      - docker rm ground-station-test

trigger:
  branch:
    - main
  event:
    - push
    - pull_request
    - tag

volumes:
  - name: dockersock
    host:
      path: /var/run/docker.sock
