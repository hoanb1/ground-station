kind: pipeline
type: docker
name: default

timeout: 360

platform:
  os: linux
  arch: arm64

trigger:
  branch:
    - main
  event:
    - push
    - pull_request
    - tag
    - custom

clone:
  disable: true

steps:
  - name: clone
    image: plugins/git
    settings:
      depth: 50
      skip_verify: true
      tags: true

  - name: build-and-deploy
    image: docker:cli
    environment:
      DOCKER_HOST: tcp://192.168.60.98:2375
    commands:
      # Determine version
      - |
        if [ -n "$DRONE_TAG" ]; then
          # If this is a tagged build, use the tag
          VERSION=$DRONE_TAG
        else
          # Otherwise use branch-commit format
          GIT_SHA=$(git rev-parse --short HEAD)
          VERSION=${DRONE_BRANCH:-main}-$GIT_SHA
        fi
        echo "Building version: $VERSION"

      # Build the new image for amd64
      - docker build --platform linux/amd64 -t ground-station:$VERSION .

      # Tag the image for Docker Hub
      - docker tag ground-station:$VERSION sgoudelis/ground-station:$VERSION
      - docker tag ground-station:$VERSION sgoudelis/ground-station:latest

      # Stop and remove the existing container if it exists
      - docker rm -f ground-station-prod || true

      # Run the new container with the versioned image
      - docker run -d -p 0.0.0.0:7000:7000 --device=/dev/bus/usb --restart=unless-stopped --privileged --name ground-station-prod -v /media/pool1/volumes/ground-station-data:/app/backend/data sgoudelis/ground-station:$VERSION

      # Check that it's running
      - sleep 5
      - |
        CONTAINER_STATUS=$(docker inspect --format='{{.State.Status}}' ground-station-prod)
        if [ "$CONTAINER_STATUS" != "running" ]; then
          echo "Container is not running: $CONTAINER_STATUS"
          docker logs ground-station-prod
          exit 1
        fi

      # Display container info and version
      - echo "✅ New container version $VERSION is running on host port 7000"
      - docker ps | grep ground-station-prod

  - name: verify-docker-connection
    image: docker:cli
    environment:
      DOCKER_HOST: tcp://192.168.60.98:2375
    commands:
      - docker info
      - echo "Docker connection verified"

  - name: docker-auth
    image: docker:cli
    environment:
      DOCKER_HOST: tcp://192.168.60.98:2375
      DOCKER_USERNAME:
        from_secret: docker_username
      DOCKER_PASSWORD:
        from_secret: docker_password
    commands:
      - echo "Attempting Docker Hub authentication..."
      - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
      - echo "✅ Docker Hub authentication successful"

  # AMD64 Build
  - name: build-amd64
    image: plugins/docker
    timeout: 240
    settings:
      username:
        from_secret: docker_username
      password:
        from_secret: docker_password
      repo: sgoudelis/ground-station
      tags:
        - ${DRONE_BRANCH:-main}-${DRONE_COMMIT_SHA:0:7}-amd64
      dockerfile: Dockerfile
      platforms:
        - linux/amd64
      daemon_off: true
      custom_dns: 8.8.8.8
    environment:
      DOCKER_HOST: tcp://192.168.60.98:2375

  # ARM64 Build
  - name: build-arm64
    image: plugins/docker
    timeout: 240
    settings:
      username:
        from_secret: docker_username
      password:
        from_secret: docker_password
      repo: sgoudelis/ground-station
      tags:
        - ${DRONE_BRANCH:-main}-${DRONE_COMMIT_SHA:0:7}-arm64
        - ${DRONE_BRANCH:-main}-latest-arm64
      dockerfile: Dockerfile
      platforms:
        - linux/arm64
      buildkit: true
      cache_from:
        - sgoudelis/ground-station:${DRONE_BRANCH:-main}-latest-arm64
        - sgoudelis/ground-station:main-latest-arm64
        - sgoudelis/ground-station:latest-arm64
        - sgoudelis/ground-station:latest
      pull: true
      daemon_off: true
      custom_dns: 8.8.8.8
    environment:
      DOCKER_HOST: tcp://192.168.60.98:2375

  # Create manifest for multi-arch
  - name: manifest
    image: plugins/manifest
    settings:
      username:
        from_secret: docker_username
      password:
        from_secret: docker_password
      target: sgoudelis/ground-station:${DRONE_BRANCH:-main}-${DRONE_COMMIT_SHA:0:7}
      template: sgoudelis/ground-station:${DRONE_BRANCH:-main}-${DRONE_COMMIT_SHA:0:7}-ARCH
      platforms:
        - linux/amd64
        - linux/arm64

volumes:
  - name: dockersock
    host:
      path: /var/run/docker.sock