kind: pipeline
type: docker
name: default

platform:
  os: linux
  arch: arm64

# Make sure we run for all events and branches
trigger:
  branch:
    - '*'  # Run on all branches
  event:
    - push
    - pull_request
    - custom  # Needed for manual triggers

steps:
  - name: clone
    image: plugins/git
    settings:
      depth: 50
      skip_verify: true

  - name: build
    image: docker:dind
    settings:
      debug: true
    privileged: true
    volumes:
      - name: dockersock
        path: /var/run/docker.sock
    commands:
      - docker build -t ground-station:latest .
      - docker run -d -p 6969:6969 --name ground-station-test ground-station:latest
      - sleep 10
      - curl -s http://localhost:6969 || echo "Container not responding"
      - docker stop ground-station-test
      - docker rm ground-station-test

volumes:
  - name: dockersock
    host:
      path: /var/run/docker.sock